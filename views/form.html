<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management Form</title>
</head>
<body>
  <h1>Student Management Form</h1>
  <form id="studentForm" method="POST" action="/students">
    <label for="student_id">Student ID:</label>
    <input type="text" id="student_id" name="student_id" required><br>

    <label for="first_name">First Name:</label>
    <input type="text" id="first_name" name="first_name" required><br>

    <label for="last_name">Last Name:</label>
    <input type="text" id="last_name" name="last_name" required><br>

    <label for="date_of_birth">Date of Birth:</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br>

    <label for="enrollment_date">Enrollment Date:</label>
    <input type="date" id="enrollment_date" name="enrollment_date" required><br>

    <label for="courses">Courses:</label>
    <textarea id="courses" name="courses" placeholder="Enter courses as JSON"></textarea><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
